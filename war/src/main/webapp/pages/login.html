<section id="content">
<div class="container">
<div class="col-md-6 col-md-offset-3">

<!-- PAGE TITLE -->
<div class="page-header">
<h1><span class="glyphicon glyphicon-tower"></span>My First Sample</h1>
</div>

<!-- SHOW ERROR/SUCCESS MESSAGES -->

</div>
<!-- FORM -->
<form id="loginForm" ng-submit="processForm()" class="loginForm">

<ng-include src="'pages/loginModel.html'"> </ng-include>

<!-- SUBMIT BUTTON -->
<button type="submit" class="btn btn-success btn-lg btn-block" id="login_button">
<span class="glyphicon glyphicon-flash"></span> Submit!
</button>
</form>

</div>
</div>
</section>
