<h5 class="widgetheading">Refine Your Search</h5>
<div id="widget" class="widgetMarginBottom">
	<div class="box-gray">
		<label>&#8377; Budget </label> <span
			style="float: right; font-size: 20px;">
			<p class="anchorCursor" ng-model="collapsed"
				ng-click="collapsed=!collapsed">
				<strong ng-if="collapsed">- </strong> <strong ng-if="!collapsed">+</strong>
			</p>
		</span>
	</div>
	<div ng-show="collapsed">
		<select name="min">
			<option selected="selected">Min</option>
		</select> To <select name="min">
			<option selected="selected">Min</option>
		</select>
	</div>
</div>
<div id="widget" class="widgetMarginBottom">
	<div class="box-gray">
		<label> <img src="images/icons/locality.png"
			style="width: 20px; height: 14px;"> </img>Locality
		</label> <span style="float: right; font-size: x-large;">
			<p class="anchorCursor" ng-model="localityCollapsed"
				ng-click="localityCollapsed=!localityCollapsed">
				<strong ng-if="localityCollapsed">- </strong> <strong
					ng-if="!localityCollapsed">+</strong>
			</p>
		</span>
	</div>

	<div ng-show="localityCollapsed" class="widgetFixed">
		<ul>

			<li ng-repeat="locality in formData.city.localities">
				<div>
					<input type="checkbox" value="true" ng-model="locality.ticked"
						id="{{locality.localityId}}" checked="checked"
						ng-click="filterResults()"> <label>{{locality.label}}</label>
				</div>
			</li>
		</ul>
	</div>

</div>

<div id="widget" class="widgetMarginBottom">
	<div class="box-gray">
		<label> <img src="images/icons/propertyType.jpg"
			style="width: 20px; height: 14px;"> </img> Property Type
		</label> <span style="float: right; font-size: x-large;">
			<p class="anchorCursor" ng-model="propertyTypeCollapsed"
				ng-click="propertyTypeCollapsed=!propertyTypeCollapsed">
				<strong ng-if="propertyTypeCollapsed">- </strong> <strong
					ng-if="!propertyTypeCollapsed">+</strong>
			</p>
		</span>
	</div>
	<div ng-show="propertyTypeCollapsed">
		<div multi-select input-model="propertyTypes" button-label="label"
			item-label="label" tick-property="ticked"
			helper-elements="filter reset" max-labels="1" max-Height="200px;"
			default-label="--Property Type--" on-item-click="itemSelect( data )"
			output-model="formData.propertyTypes"></div>
		<ul>
			<li ng-repeat="propertyType in formData.propertyTypes">
				<div class="box-gray">
					{{propertyType.label}} <a class="anchorCursor" ng-click>X</a>
				</div>
			</li>
		</ul>
	</div>
</div>
