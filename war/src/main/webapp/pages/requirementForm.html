<div class="row" ng-controller="requirementController">
<div id="rootDiv" class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".requirementDetails"><span>Requirement</span></a>
              <a ng-show="$root.userType == undefined || $root.userType == ''" ui-sref-active="active" ui-sref=".postRequirement"><span>Profile</span></a>
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="postRequirement" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
       
      </form>
  
  </div>

</div>
</div>
