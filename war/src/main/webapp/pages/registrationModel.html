	<div class="form-group has-feedback">
		<input class="" type="radio" ng-model="formData.registrationInfo.userType" value="owner" checked="checked"/>&nbsp;Owner
		<input class="" type="radio" ng-model="formData.registrationInfo.userType" value="agent" />&nbsp;Agent
		<input class="" type="radio" ng-model="formData.registrationInfo.userType" value="builder" id="userType"/>&nbsp;Buider 
	</div>

	<div class="form-group has-feedback">
		<input class="form-control input-lg" type="text" 
			ng-model="formData.registrationInfo.userName" placeholder="Name" id="displayName"/>
	</div>

	<div class="form-group has-feedback">
		<input unique-email class="form-control input-lg" type="email"
			ng-model="formData.registrationInfo.emailId" placeholder="Email" autofocus id="email"/> 
	</div>

	<div class="form-group has-feedback">
		<input password-strength class="form-control input-lg" type="password"
			ng-model="formData.registrationInfo.password" placeholder="Password" id="password"/>
	</div>

	<div class="form-group has-feedback" 
		ng-controller="CountryCntrl">
		<select class="form-control input-lg" placeholder="city"
			ng-model="formData.registrationInfo.city"
			ng-options="city.cityName group by city.stateName for city in locations track by city.cityId" 
			id="city">
			<option value=''></option>
		</select> 
	</div>

	<div class="form-group has-feedback">
		<input class="form-control input-lg" type="text"
			ng-model="formData.registrationInfo.mobileNumber" placeholder="Mobile No" id="mobileNo" maxlength="10"/>
	</div>
