<script src="js/validation/validation_rules.js"></script> 
	<div class="form-group has-feedback">
		<input class="" type="radio" ng-model="formData.registrationInfo.userType" value="owner" name="userType" required="true"/><label>Owner</label>
		<input class="" type="radio" ng-model="formData.registrationInfo.userType" value="agent" name="userType"/><label>Agent</label>
		<input class="" type="radio" ng-model="formData.registrationInfo.userType" value="builder" name="userType"/><label>Buider</label>
		<label for="userType" class="error">Please select user type</label> 
	</div>

	<div class="form-group has-feedback">
		<input class="form-control" type="text" 
			ng-model="formData.registrationInfo.userName" placeholder="Name" name="userName" required="true"/>
	</div>

	<div class="form-group has-feedback">
		<input unique-email class="form-control" type="email"
			ng-model="formData.registrationInfo.emailId" placeholder="Email" name="emailId" autofocus required="true" email="true"/> 
	</div>

	<div class="form-group has-feedback">
		<input password-strength class="form-control" type="password"
			ng-model="formData.registrationInfo.password" placeholder="Password" name="password" required="true" minlength="5" maxlength="20"/>
	</div>

	<div class="form-group has-feedback" 
		ng-controller="CountryCntrl">
		<select class="form-control" placeholder="city"
			ng-model="formData.registrationInfo.city"
			ng-options="city.cityName group by city.stateName for city in locations track by city.cityId" 
			name="city" required="true">
			<option value=''></option>
		</select> 
	</div>

	<div class="form-group has-feedback">
		<input class="form-control" type="text"
			ng-model="formData.registrationInfo.mobileNumber" placeholder="Mobile No" name="mobileNumber" maxlength="10" required="true" number="true" minlength="10"/>
	</div>
