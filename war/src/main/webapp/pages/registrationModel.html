<script src="js/validation/validation_rules.js"></script> 
	<div class="form-group has-feedback">
		<input class="" type="radio" ng-model="formData.registrationInfo.userType" value="owner" />&nbsp;Owner
		<input class="" type="radio" ng-model="formData.registrationInfo.userType" value="agent" />&nbsp;Agent
		<input class="" type="radio" ng-model="formData.registrationInfo.userType" value="builder" id="userType"/>&nbsp;Buider 
	</div>

	<div class="form-group has-feedback">
		<input class="form-control" type="text" 
			ng-model="formData.registrationInfo.userName" placeholder="Name" name="userName"/>
	</div>

	<div class="form-group has-feedback">
		<input unique-email class="form-control" type="email"
			ng-model="formData.registrationInfo.emailId" placeholder="Email" name="emailId" autofocus/> 
	</div>

	<div class="form-group has-feedback">
		<input password-strength class="form-control" type="password"
			ng-model="formData.registrationInfo.password" placeholder="Password" name="password"/>
	</div>

	<div class="form-group has-feedback" 
		ng-controller="CountryCntrl">
		<select class="form-control" placeholder="city"
			ng-model="formData.registrationInfo.city"
			ng-options="city.cityName group by city.stateName for city in locations track by city.cityId" 
			name="city">
			<option value=''></option>
		</select> 
	</div>

	<div class="form-group has-feedback">
		<input class="form-control" type="text"
			ng-model="formData.registrationInfo.mobileNumber" placeholder="Mobile No" name="mobileNumber" maxlength="10"/>
	</div>
