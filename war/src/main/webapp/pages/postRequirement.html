<!-- Mandate Property Info starts -->
<div class="row" ng-controller="requirementController">
	<div class="col-sm-8 col-sm-offset-2">	  			
		<div id="form-container">  
			<div class="cBoxOut" ng-controller="CountryCntrl">
			  	<form method="post" ng-submit="submitForm()" name="signupForm">
					<h2>Post Requirement</h2>
					<div class="cBox registrForm">
						<ul>
	        				<li class="all">* denotes mandatory fields</li>
	        				<li>
	          					<label>I want to <em>*</em> : </label>
	          					<input type="radio" name="purchaseType" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.purchaseType" value="1" >Sale 
	           					<input type="radio" name="purchaseType" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.purchaseType" value="2" >Rent Out
	        				</li>
	        				<li>
	          					<label>Property Type <em>*</em> :</label>
								<div style="float:left;">
						        	<div
										multi-select 
					    				input-model="propertyTypes"
					    				button-label="label"         
					    				item-label="label" 
					    				tick-property="ticked" 
					    				helper-elements="filter reset"
					    				max-labels="1"
					    				max-Height = "200px;"
					    				default-label="--Select--"
					    				on-item-click="itemSelect( data )"
					    				output-model="formData.propertyType">
									</div> 
								</div>
	        				</li>
	        				<br/><br/><br/>
	        				<li>
	          					<h5>Property Location </h5>
					        </li>  
	        				<li>
	        					<label>City <em>*</em>:</label>
								<city-ctrl city-model-name="formData.propertyFeatureInfo.propertyMandateInfo.city"
									locations="locations"></city-ctrl>
							</li>
							<li>
								<label>Location <em>*</em>:</label>
								<!-- <select id="localities" placeholder="Locality"
									ng-model="formData.propertyFeatureInfo.propertyMandateInfo.locality"
									ng-options="locality.localityId as locality.localityName group by locality.cityName for locality in formData.propertyFeatureInfo.propertyMandateInfo.city.localities">
									<option value=''>Select</option>
								</select> -->
								<div style="float:left;">
									<div 
	    								multi-select 
	    								input-model="formData.propertyFeatureInfo.propertyMandateInfo.city.localities"
	    								button-label="label"         
	    								item-label="label" 
	    								tick-property="ticked" 
	    								helper-elements="filter reset"
	    								max-labels="1"
	    								max-Height = "200px;"
	    								default-label="Select"
	    								output-model="formData.locality">
	    							</div>
    							</div>
	        				</li>
	        				<br/><br/><br/>
	        				<li>
	    						<h5>Property Area Info </h5>
	   						</li>
	   						<li ng-controller="AreaUnits">
	    						<label>Covered Area <em>*</em> : </label>
	    						<input id="coveredArea" type="text" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.coveredArea">
	    						To
	    						<input id="plotArea" type="text" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.plotArea">
			    				<select id="selectCoveredArea" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.coveredAreaUnit"
			    					ng-options="areaUnit.value for areaUnit in areaUnits track by areaUnit.value">
								</select>
	   						</li>
	   		
	   						<li>
	    						<h5>Property Price</h5>
	    					</li>
	    					<li>
	    						<label>Expected Price <em>*</em> : </label>
		     					<rent-budget-ctrl rent-model-name="rent" rent-budgets="rentBudgets"></rent-budget-ctrl>
		     					To
		     					<rent-budget-ctrl rent-model-name="rent" rent-budgets="rentBudgets"></rent-budget-ctrl>          
	   						</li>
	   						
	   						<li>
			   					<label>Best deal from Agent/Builder<em style="color:Red">*</em> :</label>
			    				<input type="radio" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.purchaseType" value="Yes" >Yes 
	           					<input type="radio" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.purchaseType" value="No" >No
			 				</li>
			 				
			 				<li ng-controller="BedBathNoList">
								<label>No. of Bedrooms<em>*</em> :</label>
								<div style="float:left;">
									<div 
	    								multi-select 
	    								input-model="roomNos"
	    								button-label="label"         
	    								item-label="label" 
	    								tick-property="ticked" 
	    								helper-elements="filter reset"
	    								max-labels="1"
	    								max-Height = "200px;"
	    								default-label="--Select--"
	    								output-model="formData.bedrooms">
	    							</div>
    							</div>
							</li>
							<br/><br/><br/>
		   					<div class="col-xs-6 col-xs-offset-3">
							    <button type="submit" ng-disabled="submit.$invalid" class="btn btn-lg btn-block btn-primary">Submit</button>
							</div>
							
<pre>
  {{ formData }}
 </pre>
						</ul>
					</div>
   				</form>
 			</div>
 		</div>
 	</div>
 </div>
<!-- Mandate Property Info Ends-->
