<!-- Mandate Property Info starts -->
		  			
		  
<div class="cBoxOut" ng-controller="CountryCntrl">
   
    <h2>Sell or Rent out your Property</h2>
    <div class="cBox registrForm">
      <ul>
        <li class="all">* denotes mandatory fields</li>

        <li>
          	<h5>Basic Details </h5>
        </li>
        <li>
          	<label>I want to <em>*</em> : </label>
          	<input type="radio" name="purchaseType" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.purchaseType" value="1" >Sale 
           	<input type="radio" name="purchaseType" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.purchaseType" value="2" >Rent Out
        <li>
          <label>Property Type <em>*</em> :</label>
          <select id="propertyType" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.propertyType"
					ng-options="propertyType.id as propertyType.name group by propertyType.categoryName for propertyType in propertyTypes">
					<option value=''>Select</option>
				</select>
        </li>
        <li>
          	<label>Transaction Type <em>*</em> :</label>
          	<input class="" type="radio" name="transactionType" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.transactionType" value="New Property" >New Property
          	<input class="" type="radio" name="transactionType" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.transactionType" value="Resale" >Resale 
        </li>
            
        <li>
          <h5>Property Location </h5>
        </li>  
        <li>
        	<label>City <em>*</em>:</label>
        	<select id="city" placeholder="city"
				ng-model="formData.propertyFeatureInfo.propertyMandateInfo.city"
				ng-options="city.cityName group by city.stateName for city in locations">
				<option value=''>Select</option>
			</select>
		</li>
		<li>
			<label>Location <em>*</em>:</label>
			<select id="localities" placeholder="Locality"
				ng-model="formData.propertyFeatureInfo.propertyMandateInfo.locality"
				ng-options="locality.localityId as locality.localityName group by locality.cityName for locality in formData.propertyFeatureInfo.propertyMandateInfo.city.localities">
				<option value=''>Select</option>
			</select>
        </li>
        
        <li>
          <label>Address : </label>
          <textarea id="address" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.address" rows="5" cols="30"></textarea>
       </li>
           
        <li>
    		<h5>Property Area Info </h5>
   		</li>
   		<li>
    		<label>Covered Area <em>*</em> : </label>
    		<input type="text" name="formData.coveredArea" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.coveredArea">
		    <select name="selectCoveredArea" id="selectCoveredArea" class="smltxt"> 
		        <option selected="selected" value="Sq-ft">Sq-ft</option>
		        <option value="Sq-m">Sq-m</option> 
		        <option value="Sq-Yrd">Sq-Yrd</option>
		        <option value="Acre">Acre</option>
		        <option value="Bigha">Bigha</option>
		    </select>
   		</li>
   		
   		<li>
    		<h5>Property Price</h5>
    	</li>
    	<li>
    		<label>Total Price <em>*</em> : </label>
	     	<input type="text" name="formData.propPrice" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.propPrice">          
   		</li>
   
   		<li>
    		<label>Available from: </label>	
        	<input type="button" onclick="displayCalendar(document.getElementById('theDate2'),'dd-mm-yyyy',this)" value="Cal">
   		</li>
  
  	</ul>
