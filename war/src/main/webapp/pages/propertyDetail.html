<script src="js/validation/validation_rules.js"></script>
<!-- Mandate Property Info starts -->
		  			
		  
<div class="cBoxOut" ng-controller="CountryCntrl">
   
    <h2>Sell or Rent out your Property</h2>
    <div class="cBox registrForm">
      <ul>
        <li class="all">* denotes mandatory fields</li>

        <li>
          	<h5>Basic Details </h5>
        </li>
        <li>
          	<label>I want to <em>*</em> : </label>
          	<input type="radio" name="purchaseType" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.purchaseType" value="1" required="true">Sale 
           	<input type="radio" name="purchaseType" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.purchaseType" value="2" >Rent Out
        </li>
        <li style="margin-left: 225px;height:21px"></li>
        <li>
          	<label>Property Type <em>*</em> :</label>
          	<!-- <select id="propertyType" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.propertyType"
				ng-options="propertyType.id as propertyType.name group by propertyType.categoryName for propertyType in propertyTypes">
				<option value=''>Select</option>
			</select> -->
			<property-ctrl property-model-name="formData.propertyFeatureInfo.propertyMandateInfo.propertyTypeId"
				property-types="propertyTypes"></property-ctrl>
        </li>
        <li style="margin-left: 225px;height:21px"></li>
        <li>
          	<label>Transaction Type <em>*</em> :</label>
          	<input class="" type="radio" name="transactionType" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.transactionType" value="New Property" required="true">New Property
          	<input class="" type="radio" name="transactionType" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.transactionType" value="Resale" >Resale 
        </li>
         <li style="margin-left: 225px;height:21px"></li>
        <li>
          <h5>Property Location </h5>
        </li>  
        <li ng-controller="CountryCntrl">
        	<label>City <em>*</em>:</label>
        	<!-- <select id="city" placeholder="city"
				ng-model="formData.propertyFeatureInfo.propertyMandateInfo.city"
				ng-options="city.cityName group by city.stateName for city in locations">
				<option value=''>Select</option>
			</select> -->
			<city-ctrl city-model-name="formData.propertyFeatureInfo.propertyMandateInfo.city"
				locations="locations" required="true"></city-ctrl>
		</li>
		<li style="margin-left: 225px;height:21px"></li>
		<li>
			<label>Location <em>*</em>:</label>
			<select id="localities" placeholder="Locality"
				ng-model="formData.propertyFeatureInfo.propertyMandateInfo.locality"
				ng-options="locality.localityId as locality.label group by locality.cityName for locality in formData.propertyFeatureInfo.propertyMandateInfo.city.localities" required="true">
				<option value=''>Select</option>
			</select>
        </li>
        <li style="margin-left: 225px;height:21px"></li>
        <li>
          <label>Address : </label>
          <textarea id="address" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.address" rows="5" cols="30" name="address" required="true"></textarea>
       </li>
        <li style="margin-left: 225px;height:21px"></li>   
        <li>
    		<h5>Property Area Info </h5>
   		</li>
   		<li ng-controller="AreaUnits" ng-hide="displayArea">
    		<label>Covered Area <em>*</em> : </label>
    		<input id="coveredArea" type="text" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.coveredArea" name="coveredArea" required="true"> 
		    <select id="selectCoveredArea" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.coveredAreaUnit"
		    	ng-options="areaUnit.value for areaUnit in areaUnits track by areaUnit.value" name="coveredAreaUnit" required="true">
		    	<option value=''></option>
			</select>
		</li>
		<li style="margin-left: 225px;height:21px"></li>
		<li ng-controller="AreaUnits" ng-hide="displayArea">
			<label>Plot/Land Area : </label>
   			<input id="plotArea" type="text" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.plotArea" name="plotArea" required="true">
   			<select id="selectPlotArea" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.plotAreaUnit"
   				ng-options="areaUnit.value for areaUnit in areaUnits track by areaUnit.value" name="plotAreaUnit" required="true">
   				<option value=''></option>
			</select>
   		</li>
   		<li style="margin-left: 225px;height:21px"></li>
   		<li ng-controller="AreaUnits" ng-show="displayArea">
   			<label>Plot/Land Area <em>*</em> : </label>
   			<input id="plotArea" type="text" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.plotArea" name="plotArea" required="true">
   			<select id="selectPlotArea" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.plotAreaUnit"
   				ng-options="areaUnit.value for areaUnit in areaUnits track by areaUnit.value" name="plotAreaUnit" required="true">
   				<option value=''></option>
			</select>
   		</li>
   		<li style="margin-left: 225px;height:21px"></li>
   		<li>
    		<h5>Property Price</h5>
    	</li>
    	<li>
    		<label>Expected Price <em>*</em> : </label>
	     	<input type="text" name="formData.propPrice" ng-model="formData.propertyFeatureInfo.propertyMandateInfo.propPrice" required="true">          
   		</li>
   		<li style="margin-left: 225px;height:21px"></li>
  	</ul>

				 <br> 
					<span id="d22" style="color:Red"></span>  </span>
					<span class="cl"></span>
				</p> -->
	
   </div>
 </div>

 </pre>
