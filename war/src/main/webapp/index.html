<html>
<head>
<title>Group Policy Admin</title>
	<script type="text/javascript" src="./scripts/thirdparty/jquery-1.5.2.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {
			$('#logoutLink').click(function() {
				// clear existing errors
		    	$('#errors').empty();
		    	$('#messages').empty();
				
				$.ajax({
				  url: "user/Logout.action",
				  type: "POST",
				  success: function(data) {
				    if (data.errorMessage) {
				    	$('#errors').append(data.errorMessage);
				    } else {
				    	$('#messages').append('Logout Successful');
				    } 
				  }
				});
			});
		});
	</script>
</head>
<body>
    <h1>Group Policy Admin Links</h1>
    <div id="errors"></div>
    <div id="messages"></div>
	<ul>
	  <li><a href="buildInfo.html">Build Information</a></li>
	  <li><a href="login.html">Login</a></li>
	  <li><a href="applicationservice/ListApplications.action">Application Service</a></li>
	  <li><a href="ruleservice/listRulePackages.html">Rule Service</a></li>
	  <li><a id="logoutLink" href="javascript:void(0)">Logout</a></li>
	</ul>
</body>
</html>
