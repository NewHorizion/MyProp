<!-- define angular controller -->
<body ng-controller="mainController">
	<div id="wrapper">
		<!-- start header -->
		<header>
			<div class="navbar navbar-default navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" ng-click="logout();" href="javascript:void(0);"><span>My</span>Company</a>
					</div>
					<div class="navbar-collapse" ng-show="$root.userType != undefined && $root.userType != ''">
						<ng-include src="'pages/userNavigations.html'"> </ng-include>
					</div>
					<div class="navbar-collapse" ng-hide="$root.userType != undefined && $root.userType != ''">
						<ng-include src="'pages/commonNavigations.html'"> </ng-include>
					</div>
				</div>
			</div>
		</header>
		<!-- End header -->

		<!-- angular templating -->
		<!-- this is where content will be injected -->
		<div ng-hide="$root.userType != undefined && $root.userType != ''">
			<ng-include src="'pages/advanceSearch.html'"> </ng-include>
		</div>
		<div ui-view></div>
		<script type="text/ng-template" id="example-loader.tpl.html">Loading {{title}}...</script>
		<div ng-http-loader methods="GET" title="Foo" ttl="2"
			template="example-loader.tpl.html"></div>
		<div ng-http-loader methods="['PUT', 'POST']"
			template="example-loader.tpl.html"></div>
		<ng-include src="'pages/footer.html'"> </ng-include>
	</div>
</body>
